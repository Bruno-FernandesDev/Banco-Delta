<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
    <link rel="icon" 
      href="img/1698579.png" />
</head>

<body>
    <form class="formulario" method="post">
        <h1>Cadastra-se</h1>

        <div class="field">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>

        <div class="field">
            <label for="nome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome*" required>
        </div>
        <div class="field">
            <label for="nome">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha*" required>
        </div>
        <div class="field">
            <label for="nome">Repita sua senha</label>
            <input type="password" id="senha-1" name="senha" placeholder="Digite a senha novamente*" required>
        </div>
        
        <div class="field">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>
        <div class="field radiobox">
            <span>Deseja receber nossas novidades?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">NÃ£o</label>
        </div>

        <input type="submit" name="acao" value="Enviar">
    </form>
    <div class="card">
        <div class="card-1">
            <h1 class="h1"> Mude seu futuro com a <br>Alpha Bank</h1>
            <img class="img" src="img/New entries-cuate.png">
        </div>
    </div>

</body>

</html>
